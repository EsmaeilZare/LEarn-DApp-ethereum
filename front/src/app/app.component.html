<app-header></app-header>
<div class="row">
  <div class="col-2">
    <div>
      <button (click)="showCreateGame()">Create Game</button>
    </div>
    <div>
      <button (click)="showAllGames()">All Games</button>
    </div>
    <div>
      <button (click)="showCreatedGames()">Created Games</button>
    </div>
    <div>
      <button (click)="showPurchasedGames()">Purchased Games</button>
    </div>
  </div>
  <div class="col-10">
    <app-game-list *ngIf="appState == 'IN_GAME_LIST'" [_games]="activeGameList" (gamePurchesed)="handlePurchase($event)"
      (gameRated)="handleRateGame($event)" (playingStarted)="startPlayingGame($event)"></app-game-list>
    <app-game-create *ngIf="appState == 'IN_GAME_CREATE'" (gameCreated)="handleGameCreated($event)"></app-game-create>
    <app-register *ngIf="!isRegistered" (playerRegistered)="handleRegisterPlayer()"></app-register>
  </div>
</div>
<app-game-play *ngIf="appState == 'IN_GAME_PLAY'" [questionList]="activeQuestionList" [_game]="activeGame"
  (gamePlayed)="handleFinishGame($event)"></app-game-play>
