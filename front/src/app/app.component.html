<div class="div-main container"> <!-- Dive Koli -->
  <header class="div-top row container">
    <app-header></app-header>
    <button  *ngIf="!isRegistered" [ngStyle]="{ 'background-color': 'lightblue'}" class="btn" (click)="handleRegister()">
      Join the Game
    </button>
  </header>

  <div class="div-bottom row container">
    <!-- <div *ngIf="isRegistered"> -->
      <div class="div-left col-4 container">
        <app-show-games *ngIf="isRegistered"></app-show-games>
      </div>
      <div class="div-right col-8 container">
        <div *ngIf="isRegistered">
          <!-- <app-game-create *ngIf="showAddTask"></app-game-create> -->
          <app-game *ngIf="showAddTask; else elseBlock"></app-game>
          <ng-template #elseBlock><app-play-game></app-play-game></ng-template>
          <!-- <app-pairs *ngIf="showAddTask"></app-pairs> -->
          <!-- <p>{{showAddTask}}</p> -->
        </div>
      </div>
    <!-- </div> -->
  </div>
</div>
