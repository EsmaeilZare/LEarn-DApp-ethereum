<form [formGroup]="questionForm" (ngSubmit)="submitForm()" class="container col-sm-6">
  <div class="form-group row">
    <label class="col-sm-4 col-form-label col-form-label-sm">
      Question Text:
    </label>
    <div class="col-sm-8">
      <input formControlName="questionText" type="text" class="form-control form-control-sm"
        placeholder="Enter Question Text" />
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-4 col-form-label col-form-label-sm">
      Options:
    </label>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
      <label class="form-check-label" for="flexRadioDefault1">
        Default radio
      </label>
    </div>
    <div class="form-check">
      <div class="col-sm-8">
        <input formControlName="op1" type="text" class="form-control form-control-sm" placeholder="First Option" />
      </div>
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
      <label class="form-check-label" for="flexRadioDefault2">
        Default checked radio
      </label>
    </div>
    <label class="col-sm-4 col-form-label col-form-label-sm">
      Answer:
    </label>
    <div class="col-sm-8">
      <input formControlName="op1" type="text" class="form-control form-control-sm" placeholder="First Option" />
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-4 col-form-label col-form-label-sm">
      Wrong Option 1:
    </label>
    <div class="col-sm-8">
      <input formControlName="wrongOption1" type="text" class="form-control form-control-sm"
        placeholder="Enter a wrong option for this question" />
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-4 col-form-label col-form-label-sm">
      Wrong Option 2:
    </label>
    <div class="col-sm-8">
      <input formControlName="wrongOption2" type="text" class="form-control form-control-sm"
        placeholder="Enter a wrong option for this question" />
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-4 col-form-label col-form-label-sm">
      Wrong Option 3:
    </label>
    <div class="col-sm-8">
      <input formControlName="wrongOption3" type="text" class="form-control form-control-sm"
        placeholder="Enter a wrong option for this question" />
    </div>
  </div>

  <div class="d-flex justify-content-center">
    <button type="submit" class="btn btn-sm btn-secondary" (click)="submitForm()">Add Question</button>
  </div>
</form>
