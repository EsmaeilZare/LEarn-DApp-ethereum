<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

<div class="mt-5">
  <div class="body">
    <ng-container *ngIf="!isQuizCompleted">

      <div class="quiz_box">

        <header>
            <!-- <div class="score">
              <h5>{{points}} Points</h5>
            </div> -->
            <div class="title" style="font-style: italic;">Question {{currentQuestion+1}} of {{questionList.length}}</div>
            <div class="timer">
              <div class="time_left_txt">Time Left</div>
              <div class="timer_sec">{{counter}}</div>
              <!-- <h5>{{counter}} sec ‚è±</h5> -->
            </div>
            <!-- <div class="time_line"></div> -->
        </header>

        <section>
          <div class="que_text">
            <span>{{questionList[currentQuestion]?.text}}</span>
          </div>
          <div class="option_list">
            <div class="option"  *ngFor="let option of questionList[currentQuestion]?.options; let i = index " (click)="answer(currentQuestion,i)"  appChangeBg [isCorrect]="i==questionList[currentQuestion]?.answer">
              <span>{{option}}</span>
              <!-- <div *ngIf="i==questionList[currentQuestion]?.answer" class="icon tick"><i class="fas fa-check"></i></div> -->

            </div>

                  <span>{{option}}</span>
                </div>
              </li>
            </ol> -->
          </div>
        </section>

        <footer>
          <div class="total que">
            <h5>{{points}} Points</h5>
          </div>
        </footer>

                {{option}}
              </div>
            </li>
          </ol>
        </div> -->

      </div>
    </ng-container>

    <ng-container *ngIf="isQuizCompleted">
    <div class="result_box">
      <div class="icon">
          <i class="fas fa-crown"></i>
      </div>
      <div class="complete_text">You've completed the Quiz!</div>
      <div class="text-center">
        <h5 class="mt-2">You've answered {{correctAnswer}} out of {{questionList.length}} questions.</h5>
        <h5 class="mt-2">Your Score: {{points}} points.</h5>
      </div>
      <div class="buttons">
          <button class="btn btn-info">Quit Quiz</button>
      </div>
  </div>
