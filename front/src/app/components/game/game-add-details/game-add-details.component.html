<form [formGroup]="gameDetailsForm" (ngSubmit)="submitForm()" class="container col-sm-4">
  <div class="form-group row">
    <label class="col-sm-2 col-form-label col-form-label-sm">
      Title:
    </label>
    <div class="col-sm-8">
      <input formControlName="title" type="text" class="form-control form-control-sm" placeholder="Enter Tilte" />
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label col-form-label-sm">
      Price:
    </label>
    <div class="col-sm-8">
      <input formControlName="price" type="text" class="form-control form-control-sm"
        placeholder="Specify price of the game" />
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label col-form-label-sm">
      Number of Questions:
    </label>
    <div class="col-sm-8">
      <input formControlName="numQuestions" type="text" class="form-control form-control-sm"
        placeholder="How many questions dose this game have?" />
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label col-form-label-sm">
      Description:
    </label>
    <div class="col-sm-8">
      <input formControlName="description" type="text" class="form-control form-control-sm"
        placeholder="Please add a short description" />
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label col-form-label-sm">
      Image:
    </label>
    <div class="col-sm-8">
      <input formControlName="thumbnail" type="text" class="form-control form-control-sm" placeholder="Image URL" />
    </div>
  </div>

  <div class="d-flex justify-content-center">
    <button type="submit" class="btn btn-sm btn-secondary">Add Game</button>
  </div>
</form>
