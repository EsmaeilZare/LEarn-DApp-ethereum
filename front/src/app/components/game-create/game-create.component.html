<div name="create" *ngIf="!previewStage">
  <app-game-add-details *ngIf="!addQuestionStage" [_gameDetails]="gameDetails"
    (gameDetailsAdded)="addDetails($event)"></app-game-add-details>
  <app-game-add-questions *ngIf="addQuestionStage" [_questions]="questions" [numQuestions]="gameDetails.numQuestions"
    (gameQuestionsAdded)="addQuestions($event)"></app-game-add-questions>
</div>
<div name="preview" *ngIf="previewStage">
  <div class="row g-2 p-5">
    <div class="col-6">
      <app-game-show-details [_gameDetails]="gameDetails"></app-game-show-details>
    </div>
    <div class="col-6">
      <app-question-list [questions]="questions"></app-question-list>
    </div>
  </div>
  <div class="row">
    <div class="d-flex justify-content-center col-6">
      <button class="btn btn-primary" (click)="editDetails()">Edit Game Details</button>
    </div>
    <div class="d-flex justify-content-center col-6">
      <button class="btn btn-primary" (click)="editQuestions()">Edit Game Questions</button>
    </div>
  </div>
  <div class="d-flex justify-content-center">
    <button class="btn btn-primary" (click)="submitGame()">Submit Game</button>
  </div>
</div>
