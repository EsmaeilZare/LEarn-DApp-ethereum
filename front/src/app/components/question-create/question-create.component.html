<form [formGroup]="form" (ngSubmit)="submit()" class="container">
  <div class="form-group row">
    <label class="col-sm-3 col-form-label col-form-label-sm">
      Question Text:
    </label>
    <div class="col-sm-8">
      <input formControlName="questionText" type="text" class="form-control form-control-sm"
        placeholder="Enter Question Text" />
    </div>

    <label>Options:</label>
    <div class="input-group">
      <input formControlName="op0" type="text" class="form-control form-control-sm" placeholder="Enter Option" />
      <input type="radio" value="0" name="answer" formControlName="answer">
    </div>
    <div class="input-group">
      <input formControlName="op1" type="text" class="form-control form-control-sm" placeholder="Enter Option" />
      <input type="radio" value="1" name="answer" formControlName="answer">
    </div>
    <div class="input-group">
      <input formControlName="op2" type="text" class="form-control form-control-sm" placeholder="Enter Option" />
      <input id="radioOp2" type="radio" value="2" name="answer" formControlName="answer">
    </div>
    <div class="input-group">
      <input formControlName="op3" type="text" class="form-control form-control-sm" placeholder="Enter Option" />
      <input type="radio" value="3" name="answer" formControlName="answer">
    </div>
  </div>

  <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Submit</button>
</form>
